<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>躺平故事 | Stories About TangPing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f5f5f5;
            --box-background-color: #fff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover; /* Add this line */
            background-position: center; /* Add this line */
        }

        #title-container h1 {
            font-size: 24px;
        }

        #title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #title-container img {
            max-width: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
            box-shadow: var(--box-shadow);
        }

        #chat {
            background-color: var(--box-background-color);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            box-shadow: var(--box-shadow);
            width: 100%;
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
        }

        #chat-form {
            display: flex;
            background-color: var(--box-background-color);
            padding: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            align-items: center;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            padding: 5px;
            margin-right: 10px;
            outline: none;
            font-size: 16px;
        }

        #chat-form button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #chat-form button:hover {
            background-color: #0056b3;
        }

        #email-icon {
            display: inline-block;
            color: var(--primary-color);
            font-size: 24px;
            text-decoration: none;
            margin-left: 10px;
            vertical-align: middle;
        }

        #email-icon:hover {
            color: #0056b3;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: loading-spinner 1s linear infinite;
        }

        .profile-picture {
            max-width: 24px;
            max-height: 24px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }

        .profile-description {
            font-size: 14px;
            color: #888;
            margin: 0;
        }

        .email-text {
            font-size: 16px;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes loading-spinner {
            to {
                transform: rotate(1turn);
            }
        }

        @media screen and (max-width: 867px) {
            #chat {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='background.png') }}');">
    <div id="chat">
        <div id="title-container">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Image">
            <p class="profile-description">你好，我叫梅，是一位AI心理咨询师。|  Hi, I'm May, I'm an AI therapist.</p>
            <h1>躺平故事 | Stories about TangPing</h1>
            <a href="mailto:mailistanime@gmail.com" id="email-icon"><i class="fas fa-envelope"></i></a>
            <span class="email-text">我的树洞</span>
        </div>
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" autocomplete="off" required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        function scrollToBottom(element) {
            element.scrollTop = element.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageInput = document.getElementById('message-input');
            const messagesDiv = document.getElementById('messages');
            
            const message = messageInput.value;
            messageInput.value = '';
            messagesDiv.innerHTML += `<p><strong>你 | You:</strong> ${message}</p>`;
            scrollToBottom(messagesDiv);
            
            const loadingMessage = document.createElement('p');
            loadingMessage.innerHTML = `<span class="loading-spinner"></span> <strong>思考中... | Thinking...</strong>`;
            messagesDiv.appendChild(loadingMessage);
            scrollToBottom(messagesDiv); // Add this line to scroll after adding the loading spinner
            
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });
            loadingMessage.remove();

            if (response.ok) {
                const data = await response.json();
                messagesDiv.innerHTML += `<p><img src="{{ url_for('static', filename='profile.png') }}" alt="May's Profile" class="profile-picture"> <strong>梅 | May:</strong> ${data.response}</p>`;
            } else {
                messagesDiv.innerHTML += `<p><strong>错误 | Error:</strong> 暂时无法获取来自梅的回应 | Unable to get May's response.</p>`;
            }

            scrollToBottom(messagesDiv);
        });
    </script>
</body>
</html>
